<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToBoolist</title>
</head>
<body>
    <!--Header-->
    <header>
        <!--Logo-->
        <img id="img-logo" src="img/Logo.png" alt="Boolist Logo">
        <span id="text-logo">Toboolist</span>
    </header>

    <!--Main Content-->
    <main>

        <!--button's div-->
        <div class="buttons-container left-padding">
            <div id="add-task" class="button">
                Add Task
            </div>
            <div id="add-section" class="button">
                Add Section
            </div>
        </div>

        <!--New task-->
        <div class="task-container left-padding">
            <h3 class="task-group">&#9662; New Task</h3>
            <p><span class="check green-border">&#10003;</span> Quarterly Newsletter <span class="tag editorial">Editorial</span></p>
        </div>

        <!-- Today tasks-->
        <div>
            <div class="task-container left-padding">
                <h3 class="task-group">&#9662; Today</h3>
                <p><span class="check green-border">&#10003;</span> Quarterly Newsletter <span class="tag editorial">Editorial</span></p>
                <p><span class="check green-border">&#10003;</span> Quarterly Newsletter <span class="tag editorial">Editorial</span></p>
                <p><span class="check red-border">&#10005;</span> Quarterly Newsletter <span class="tag editorial">Editorial</span></p>
                <p><span class="check green-border">&#10003;</span> Quarterly Newsletter <span class="tag editorial">Editorial</span></p>
            </div>
        </div>

        <!--Upcoming tasks-->
        <div>

        </div>
    </main>
</body>
</html>
